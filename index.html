<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        <source
          media="(max-width: 320px)"
          srcset="
            images/museum_landscape_320.jpg,
            images/museum_landscape_640.jpg 2x,
            images/museum_landscape_960.jpg 3x
          ">
          <source
          media="(max-width: 480px)"
          srcset="
            images/museum_landscape_480.jpg,
            images/museum_landscape_960.jpg 2x,
            images/museum_landscape_1440.jpg 3x
          ">
          <source
          media="(max-width: 720px)"
          srcset="
            images/museum_landscape_720.jpg,
            images/museum_landscape_1440.jpg 2x,
            images/museum_landscape_2160.jpg 3x
          ">
          <source
          media="(max-width: 960px)"
          srcset="
            images/museum_landscape_960.jpg,
            images/museum_landscape_1920.jpg 2x,
            images/museum_landscape_2880.jpg 3x
          ">
          <source
          media="(min-width: 1600px)"
          srcset="
            images/museum_square_800.jpg,
            images/museum_square_1600.jpg 2x,
            images/museum_square_2400.jpg 3x
          ">
          <source
          media="(min-width: 1280px)"
          srcset="
            images/museum_square_640.jpg,
            images/museum_square_1280.jpg 2x,
            images/museum_square_1920.jpg 3x
          ">
          <source
          media="(min-width: 960px)"
          srcset="
            images/museum_square_480.jpg,
            images/museum_square_960.jpg 2x,
            images/museum_square_1440.jpg 3x
          ">


          <img
          src="images/museum.jpg"
          alt="placeholder"
        />
      </picture>

    
    </header>
  </body>
</html>
